<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Url2png</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="./jquery.js"></script>
  <script src="./window.js" charset="utf-8"></script>

</head>

<body>
  <div id="container" class="container-fluid">

    <!-- Input row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3 class="url2png-heading">List of urls</h3>
        <textarea rows="10" id="urls-input" class="form-control text-input" placeholder="Enter/Paste the urls"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="url2png-heading">Path to saved screenshots</h3>
        <pre id="path-output" class="url2png-output" onclick="selectOutputFolder()"></pre>
      </div>
    </div>

    <button class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="go" onclick="go()">Get screenshots!</button>

  </div>
</body>

</html>
